<div class="auth-page">
  <div class="auth-container">
    <h1 *ngIf="mode === 'login'">Accedi</h1>
    <h1 *ngIf="mode === 'register'">Registrati</h1>

    <form
      *ngIf="mode === 'login'"
      #loginForm="ngForm"
      (ngSubmit)="logIn(loginForm)"
      class="auth-form"
      novalidate
    >
      <input
        type="email"
        name="email"
        placeholder="Email"
        ngModel
        required
        autocomplete="email"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        ngModel
        required
        autocomplete="current-password"
      />
      <button type="submit" [disabled]="loginForm.invalid">Accedi</button>
      <p class="switch-text">
        Non hai un account?
        <a href="#" (click)="mode = 'register'; $event.preventDefault()"
          >Registrati</a
        >
      </p>
    </form>

    <form
      *ngIf="mode === 'register'"
      #registerForm="ngForm"
      (ngSubmit)="register(registerForm)"
      class="auth-form"
      novalidate
    >
      <input type="name" name="name" placeholder="Nome" ngModel required />
        <input type="surname" name="surname" placeholder="Cognome" ngModel required />
      <input
        type="password"
        name="password"
        placeholder="Password"
        ngModel
        required
        minlength="6"
        autocomplete="new-password"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        ngModel
        required
        autocomplete="email"
      />
      <input
        type="tel"
        name="phone"
        placeholder="Numero di telefono"
        ngModel
        required
        pattern="^[0-9]{8,15}$"
      />
      <button type="submit" [disabled]="registerForm.invalid">
        Registrati
      </button>
      <p class="switch-text">
        Hai gi√† un account?
        <a href="#" (click)="mode = 'login'; $event.preventDefault()">Accedi</a>
      </p>
    </form>
  </div>
</div>
